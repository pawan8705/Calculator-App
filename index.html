<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="Style.css">
</head>

<body>
  <div class="container">
    <input id="input" placeholder="0">
    <div class="rows">
      <button class="name">AC</button>
      <button class="name">C</button>
      <button class="name">%</button>
      <button class="name">/</button>
    </div>
    <div class="rows">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="name">*</button>
    </div>
    <div class="rows">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="name">-</button>
    </div>
    <div class="rows">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="name">+</button>
    </div>
    <div class="rows">
      <button>0</button>
      <button>00</button>
      <button class="name">.</button>
      <button class="name" id="equal">=</button>
    </div>
  </div>
  <script src="Script.js"></script>
</body>

</html>
